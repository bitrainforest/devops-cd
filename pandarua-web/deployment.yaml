apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: acceptance
  name: pandarua-web
  labels:
    app: pandarua-web
spec:
  replicas: 2
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: pandarua-web
  template:
    metadata:
      namespace: acceptance
      name: pandarua-web
      labels:
        app: pandarua-web
    spec:
      containers:
      - name: pandarua-web
        imagePullPolicy: Always
        image: $REGISTRY/$DOCKERHUB_NAMESPACE/$APP_NAME:$BRANCH_NAME-$BUILD_NUMBER
        ports:
        - name: pandarua-web
          containerPort: 3000
          protocol: TCP
      imagePullSecrets:
      - name: githyub-packages-secret
