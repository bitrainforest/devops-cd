      - name: pixiu-backend
        imagePullPolicy: Always
        image: cr.pandarua.dev/bitrainforest/pixiu:main-1
        ports:
        - name: pixiu-backend
          containerPort: 8088
          protocol: TCP
        env:
        - name: "redis"
          value: '{"addr":"10.233.9.191:6379", "db":1, "password":"0ful4ZgWa7fGAxPtGvGeuYEP","userName":"default"}'
        - name: "IPFS_GATEWAY"
          value: "https://proof-parameters.s3.cn-south-1.jdcloud-oss.com/ipfs/"
        - name: "FULLNODE_TOKEN"
          value: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJJRCI6InBhbmRhcnVhIiwiTGV2ZWwiOiI3In0.Aa_FzMEaitFfpR2_WRQ1Z7KmpS0A5_KYPVu7uAL7SWk"
        - name: "FULLNODE_API_INFO"
          value: "https://rpc-mainnet-filecoin.pandarua.dev"
        - name: "GIN_MODE"
          value: "debug"
        - name: "POSTGRES"
