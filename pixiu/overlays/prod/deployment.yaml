apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: lily-mainnet
  name: pixiu-backend
  labels:
    app: pixiu-backend
spec:
  replicas: 2
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: pixiu-backend
